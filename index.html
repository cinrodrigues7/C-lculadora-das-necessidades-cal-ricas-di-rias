<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Calorias</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">  
 
</head>
<body>
  <h1>Calculadora de Calorias</h1>
  
  <div id="calculateCalories">
    <label for="gender">Gênero:</label>
    <select id="gender">
      <option value="male">Masculino</option>
      <option value="female">Feminino</option>
    </select>

    <label for="weight">Peso (kg):</label>
    <input type="number" id="weight" placeholder="Digite o peso">

    <label for="height">Altura (cm):</label>
    <input type="number" id="height" placeholder="Digite a altura">

    <label for="age">Idade:</label>
    <input type="number" id="age" placeholder="Digite a idade">
 
  <label for="activity-level">Nível de Atividade:</label>
  <select id="activity-level">
      <option value="1.2">Sedentário (Pouco ou nenhum exercício)</option>
      <option value="1.375">Levemente Ativo (Exercício leve/dia)</option>
      <option value="1.55">Moderadamente Ativo (Exercício moderado/dia)</option>
      <option value="1.725">Muito Ativo (Exercício pesado/dia)</option>
      <option value="1.9">Extremamente Ativo (Exercício pesado e trabalho físico/dia)</option>
  </select>

  <button id="calculate-btn">Calcular</button>
</div>
  <div id="results" class="hidden">
    <h2>Resultados:</h2>
    <p id="calories"></p>
    <p id="protein"></p>
    <p id="carbs"></p>
    <p id="fat"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
